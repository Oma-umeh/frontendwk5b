<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/oma.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="min-h-screen mx-10 bg-black flex items-center justify-center">
        <section class="grid md:grid-cols-4 grid-rows-[200px_200px] w-[900px] gap-3">


            <!-- first grid -->
            <div class="bg-blue-950 rounded-2xl row-span-2">
                <div class=" bg-sky-600 h-[300px] rounded-2xl border-white border-2">
                    <div class="pt-7 pl-6"><img class="rounded-full h-[70px] w-[70px] border-white border-2"
                            src="./dist/images/headshot.avif" alt=""></div>
                    <div class="px-4">
                        <p class="text-white text-xs">Report for</p>
                        <p class="text-white text-[40px]">Helen Umeh</p>
                    </div>
                </div>
                <div class="grid px-4 py-2">
                    <a href="#" class="text-blue-600">Daily</a>
                    <a href="#" class="text-white my-4">Weekly</a>
                    <a href="#" class="text-blue-700">Monthly</a>
                </div>
            </div>


            <!-- 2nd grid -->
            <div class="bg-orange-500 rounded-2xl">
                <div class="h-[50px] rounded-2xl"></div>
                <div class="bg-blue-950 h-[150px] rounded-2xl py-4 px-4">
                    <div class="text-white flex justify-between">
                        <p>Work</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <h2 class="text-white text-[50px]">32hrs</h2>
                    <p class="text-white">Last Week - 36hrs</p>
                </div>
            </div>


            <!-- 3rd grid -->
            <div class="bg-sky-400 rounded-2xl">
                <div class="h-[50px] rounded-2xl"></div>
                <div class="bg-blue-950 rounded-2xl h-[150px] px-4 py-4">
                    <div class="text-white flex justify-between">
                        <p>Play</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <h1 class="text-white text-[50px]">10hrs</h1>
                    <p class="text-white">Last week - 8hrs</p>
                </div>
            </div>


            <!-- 4th grid -->
            <div class="bg-pink-600 rounded-2xl">
                <div class="h-[50px]"></div>
                <div class="bg-blue-950 h-[150px] rounded-2xl px-4 py-4">
                    <div class="text-white flex justify-between">
                        <p>Study</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <h1 class="text-white text-[50px]">4hrs</h1>
                    <p class="text-white">Last week - 7hrs</p>
                </div>
            </div>


            <!-- 5th grid -->
            <div class="bg-green-500 rounded-2xl">
                <div class="h-[50px]"></div>
                <div class="bg-blue-950 h-[150px] rounded-2xl px-4 py-4">
                    <div class="text-white flex justify-between">
                        <p>Exercise</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <h1 class="text-white text-[50px]">4hrs</h1>
                    <p class="text-white">Last week - 5hrs</p>
                </div>
            </div>


            <!-- 6th grid -->
            <div class="bg-purple-500 rounded-2xl">
                <div class="h-[50px]"></div>
                <div class="bg-blue-950 rounded-2xl h-[150px] px-4 py-4">
                    <div class="text-white flex justify-between">
                        <p>Social</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <h1 class="text-white text-[50px]">5hrs</h1>
                    <p class="text-white">Last week - 10hrs</p>
                </div>
            </div>

            <!-- 7th grid -->
            <div class="bg-yellow-300 rounded-2xl">
                <div class="h-[50px]"></div>
                <div class="bg-blue-950 rounded-2xl h-[150px] px-4 py-4">
                    <div class="text-white flex justify-between">
                        <p>Selfcare</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <h1 class="text-white text-[50px]">2hrs</h1>
                    <p class="text-white">Last week - 2hrs</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
